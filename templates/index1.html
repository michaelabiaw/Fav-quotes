<!DOCTYPE html>
<html>
    <head>
        <title> Favourite quotes</title>
    </head>
    <body>
        <h1>Hello World!</h1>
        {% if quote%}
        <h2>{{ quote }}</h2>
        {% else %}
        <h2> No quote available... </h2>
        {% endif %}
        <h2> My Favourite fruits are:</h2>
        <ul>
            {% for fruit in fruits %}
            <li>{{ fruit|capitalize }}</li>
            {% endfor %}
        </ul>
    </body>
</html>
