<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport", content="width=device-width, initial-scale="1>

        <title> Favourite quotes</title>

        <!-- bootstrap core css -->
        <link rel="stylesheet", href="{{url_for('static', filename='bootstrap.min.css')}}">
    </head>

    <body>
        <nav style="margin-top: 25px; margin-left: 45px;">
            <a class="btn btn-primary" href="{{url_for('quotes')}}">Add a quote</a>

        </nav>
        <br>

        <div class="contain theme-showcase" role="main">
            <div style="color: #fff; background-color: orange;",  class="jumbotron">
                <h1>Favourite Quotes</h1>

            </div>
            <!--for loop -->
            {% for result in results%}
            <div style="color: #fff; background-color:blue;">
                <h2>{{ result.author | capitalize}}</h2>

            </div>
            <div style="color: #fff; font-size: 28px; background-color: green;">
                <p>{{ result.quote | capitalize}}</p>

            </div>
            {% endfor %}

            <!--forloop ends here -->

        </div> <!-- -->
    </body>

</html>
